<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="_layout">
<body>
<div layout:fragment="content" class="container col-md-5 text-center mt-4">
    <a th:href="@{/shop/add}">
        <img th:src="@{/images/add.png}">
    </a>
    <table class="table table-bordered table-hover mt-3">
        <thead>
        <tr>
            <th>Shop Name</th>
            <th>Shop Image</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="shop: ${shops}">
            <td th:text="${shop.name}" />
            <td>
                <a th:href="'shop/' + ${shop.id}"/>
                <img th:src="@{${shop.image}}" width="150" height="150">
                </a>
            </td>
            <td>
                <a th:href="'shop/update/' + ${shop.id}">
                    <img th:src="@{/images/update.png} "/>
                </a>
            </td>
            <td>
                <a th:href="'shop/delete/' + ${shop.id}" onclick="return confirm('Do you want to delete this shop ?');" >
                    <img th:src="@{/images/delete.png} "/>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
