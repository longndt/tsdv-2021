<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer List</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
  <div class="container col-md-8 text-center mt-4">
      <h2 class="text text-primary">CUSTOMER LIST</h2>
      <a th:href="@{/add}" class="btn btn-success mt-3 mb-3">
          <span class="glyphicon glyphicon-plus"></span> Add new customer
      </a>
      <table class="table table-bordered table-hover mt-3">
          <thead>
            <tr>
                <th>Customer ID</th>
                <th>Customer Name</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
          </thead>
          <tbody>
          <tr th:each="customer : ${customers}">
              <td th:text="${customer.id}" />
              <td>
                  <a class="text-decoration-none" th:href="${customer.id}" th:text="${customer.name}"/>
              </td>
              <td>
                  <a th:href="'/update/' + ${customer.id}">
                      <img th:src="@{/images/update.png} "/>
                  </a>
              </td>
              <td>
                  <a th:href="'/delete/' + ${customer.id}"
                     onclick="return confirm('Do you want to delete this customer ?');" >
                        <img th:src="@{/images/delete.png} "/>
                  </a>
              </td>
          </tr>
          </tbody>
      </table>
  </div>
</body>
</html>
