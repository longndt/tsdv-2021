<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="_layout">
<body>
<div layout:fragment="content" class="container col-md-8 mt-4">
    <div class="row">
        <div class="col">
            <img th:src="@{${product.image}}" width="300" height="300" >
        </div>
        <div class="col border">
            <h2 class="text-primary" th:text="${product.name}" />
            <h3 class="text-success" th:text="${productDetail.price} + ' $'" />
            <h3 th:text="'Brand: ' + ${productDetail.brand}" />
            <h3 th:text="'Color: ' + ${productDetail.color}" />
            <h3 th:text="'Quantity: ' + ${productDetail.quantity}" />
            <h3 th:text="'Category: ' + ${product.category.name}" />
            <h3 th:text="'Shops: '" />
            <ul th:each="shop : ${product.shop}">
                <li>
                    <a class="text-decoration-none" th:text="${shop.name}" th:href="'/shop/' + ${shop.id}"/>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
