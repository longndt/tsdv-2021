<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="_layout">
<body>
<div layout:fragment="content" class="container col-md-5 text-center mt-4">
    <a th:href="@{/product/add}">
        <img th:src="@{/images/add.png}">
    </a>
    <div class="mt-3 col-3">
        <form action="/product/search">
            <input type="search" class="form-control" placeholder="Search by name" name="name"  />
        </form>
    </div>
    <table class="table table-bordered table-hover mt-3">
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Product Image</th>
                <th>Category</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product: ${products}">
                <td th:text="${product.name}" />
                <td>
                    <a th:href="'product/' + ${product.id}"/>
                    <img th:src="@{${product.image}}" width="150" height="150">
                    </a>
                </td>
                <td>
                    <a class="text-decoration-none fw-bold"  th:text="${product.category.name}"
                       th:href="'/category/' + ${product.category.id}" />
                </td>
                <td>
                    <a th:href="'product/update/' + ${product.id}">
                        <img th:src="@{/images/update.png} "/>
                    </a>
                </td>
                <td>
                    <a th:href="'product/delete/' + ${product.id}"
                       onclick="return confirm('Do you want to delete this product ?');" >
                        <img th:src="@{/images/delete.png} "/>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
